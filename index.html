<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
</head>
<body>
<div class="main">
    <!-- Header Start -->
    <div class="head">
        <div class="head-text">
           <a href="https://mail.google.com/mail/?authuser=0&ogbl">Gmail</a>
           <a href="https://www.google.com.tr/imghp?hl=tr&authuser=0&ogbl">Görseller</a>
        </div>
        <div class="head-img">
            <img src="img/uygulamalar.PNG" alt="">
            <img src="img/profil-resmi.PNG" alt="profil-resmi">
        </div>
    </div>
<!-- Header end-->
  
<!-- Logo Start -->
    <div class="logo">
        <img src="img/googlelogo_color_272x92dp.png" alt="">
    </div>
<!-- Logo End -->
  
<!-- Arama Bölümü Start -->
    <div class="arama">
        <div class="arama-ana">
           <div class="arama-alt">
                <div class="arama-first">
                    <span class="buyutec"><svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>
                    </span>
                </div>
                <div class="arama-second">
                    <div class="second-one">
                        <input class="arama-input" type="text">
                    </div>
                </div>
                <div class="arama-third">
                    <div class="third-one">
                        <img src="img/tia.png" alt="">
                    </div>
                    <div class="third-two">
                        <svg class="sesli-arama" focusable="false" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path fill="#4285f4" d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z"></path><path fill="#34a853" d="m11 18.08h2v3.92h-2z"></path><path fill="#fbbc05" d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z"></path><path fill="#ea4335" d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z"></path></svg>
                    </div>
                </div>
           </div>
        </div>
        <div>
            <button>Google'da Ara</button>
            <button>Kendimi Şanslı Hissediyorum</button>
        </div>
    </div>
<!-- Arama Bölümü End -->

<!-- Dil Bölümü Start -->
    <div class="dil">
        <div>
            <div>
                Google'ı kullanabileceğiniz diğer diller: <a href="https://www.google.com/setprefs?sig=0_W8cQSjcs3Vf0YihgjgeJolOkKQ0%3D&hl=en&source=homepage&sa=X&ved=0ahUKEwiT-ZOO-cPwAhVKLBoKHcbDB4MQ2ZgBCA4">English</a>
            </div>
        </div>
    </div>
<!-- Dil Bölümü End -->

<!-- Footer Start -->
    <footer>
        <div style="border-bottom: 1px solid #dadce0; padding: 15px 30px;">
            Türkiye
        </div>
        <div class="footer-ana">
            <div class="footer-first">
                <a href="https://about.google/?utm_source=google-TR&utm_medium=referral&utm_campaign=hp-footer&fg=1">Hakkında</a>

                <a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">İşletme</a>

            <div class="footer-second">

            <a href="#">Ayarlar</a>

        </div>
    </footer>
<!-- Footer End -->
</div>
